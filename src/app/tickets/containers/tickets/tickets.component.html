<div class="tickets">
  <aside class="filter">
    <app-transfer-filter
      (filtering)="onFiltering($event)"
    ></app-transfer-filter>
  </aside>

  <div class="sorting">
    <app-sorting
      (sorting)="onSorting($event)"
    ></app-sorting>
  </div>

  <app-loader *ngIf="isShowing$ | async"></app-loader>
  <ul class="list">
    <li *ngFor="let ticket of tickets$ | async">
      <app-ticket
        [ticket]="ticket"
      ></app-ticket>
    </li>
  </ul>
</div>
