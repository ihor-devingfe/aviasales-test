<form class="transfer-filter" [formGroup]="transfers" (change)="onChange($event)">
  <h3>Количество пересадок</h3>
  <label>
    <input class="visually-hidden" type="checkbox" formControlName="all">
    <span>Все</span>
  </label>
  <label>
    <input class="visually-hidden" type="checkbox" formControlName="0">
    <span>Без пересадок</span>
  </label>
  <label>
    <input class="visually-hidden" type="checkbox" formControlName="1">
    <span>1 пересадка</span>
  </label>
  <label>
    <input class="visually-hidden" type="checkbox" formControlName="2">
    <span>2 пересадки</span>
  </label>
  <label>
    <input class="visually-hidden" type="checkbox" formControlName="3">
    <span>3 пересадки</span>
  </label>
</form>
