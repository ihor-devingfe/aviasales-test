  <input class="visually-hidden" type="radio" name="sorting" value="price" id="price" checked (change)="sort($event)">

  <input class="visually-hidden" type="radio" name="sorting" value="speed" id="speed" (change)="sort($event)">
  <label for="speed">Самый быстрый</label>
</div>
